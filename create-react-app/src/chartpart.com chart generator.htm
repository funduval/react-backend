		<form action="http://chartpart.com/" id="chart-form" method="get">
			<fieldset>
				<legend>Type and Title</legend>
				<table id="type-and-title">
					<tbody><tr>
						<td class="form-label">Type</td><td>
							<select name="cht" id="cht">
								<option value="p">pie</option>
								<option value="p3" selected="selected">3d pie</option>
								<option value="lc">line</option>
								<option value="bvs">stacked bar</option>
								<option value="bhs">side stacked bar</option>
								<option value="bvg">grouped bar</option>
								<option value="bhg">side grouped bar</option>
								<option value="s">scatter plot</option>
								<option value="v">venn diagram</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="form-label">Size</td><td><input id="chs" maxlength="16" name="chs" size="24" type="text" value="480x256">
						</td>
					</tr>
					<tr>
						<td class="form-label">Title</td><td><input id="chtt" maxlength="256" name="chtt" size="24" type="text" value="Live Preview">
						</td>
					</tr>
				</tbody></table>
			</fieldset>
			<br>
			<fieldset>
				<legend>Data</legend>
					<textarea name="data-set" id="data-set">jan,feb,mar,apr,may,jun
sales,7,10,9,12,15,22,#ff0000
visits,64,120,130,170,175,180,#0000ff</textarea>
			</fieldset>
			<br>
			<fieldset>
				<legend>Extra Axis Labels</legend>
					<div id="axis-labels">
						<select name="axis-type" class="axis-type">
							<option value="" selected="selected">Unused</option>
							<option value="x">Bottom</option>
							<option value="t">Top</option>
							<option value="y">Left</option>
							<option value="r">Right</option>
						</select> 
						<input maxlength="48" name="axis-label" size="24" type="text" value="">
						<br>
						<select name="axis-type" class="axis-type">
							<option value="" selected="selected">Unused</option>
							<option value="x">Bottom</option>
							<option value="t">Top</option>
							<option value="y">Left</option>
							<option value="r">Right</option>
						</select> 
						<input maxlength="48" name="axis-label" size="24" type="text" value="">
					</div>	
			</fieldset>
		</form>
